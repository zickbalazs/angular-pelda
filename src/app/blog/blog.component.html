<article [id]="blogData.title">
    <div class="px-2 rounded-top d-flex justify-content-between align-items-center" [class]="blogData.ratings==5 ? 'bg-success bg-gradient' : blogData.ratings==1 ? 'bg-danger bg-gradient' : 'bg-dark'">
        <div class="my-2">
            <h4 class="text-light mb-0">{{blogData.title}}</h4>
            <h6 class="text-light mb-0">{{blogData.date}}</h6>
        </div>
        <app-rating [stars]="blogData.ratings"></app-rating>
    </div>
    <div class="text p-2 border-end border-start">
        <p class="text-justify mb-0">{{blogData.description}}</p>
    </div>
    <div class="footer px-2 my-2 d-flex justify-content-between rounded-bottom bg-dark text-light">
        <div>
            <i class="bi bi-star" (click)="Rate(1)"></i>
            <i class="bi bi-star" (click)="Rate(2)"></i>
            <i class="bi bi-star" (click)="Rate(3)"></i>
            <i class="bi bi-star" (click)="Rate(4)"></i>
            <i class="bi bi-star" (click)="Rate(5)"></i>
        </div>
        <div>
            <i class="bi bi-trash" (click)="Delete()"></i>
        </div>
    </div>
</article>
